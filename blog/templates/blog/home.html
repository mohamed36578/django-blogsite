<!DOCTYPE html>
<html>
<head>
    <title>Blogsite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="mb-4">Welcome to Blogsite</h1>
        {% for post in posts %}
            <div class="card mb-3">
                <div class="card-body">
                    <h4>{{ post.title }}</h4>
                    <p>{{ post.content }}</p>
                    <small>By {{ post.user.username }} | {{ post.created_at }}</small>
                </div>
            </div>
        {% empty %}
            <p>No posts yet.</p>
        {% endfor %}
    </div>
</body>
</html>
